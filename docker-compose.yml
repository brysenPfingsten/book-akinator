version: '3.8'

services:
  # Redis for Celery broker & result backend
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # FastAPI backend
  backend:
    build:
      context: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - books_data:/data/books
      - audio_data:/data/audio
    depends_on:
      - redis

  # Celery worker (runs your tasks)
  worker:
    build:
      context: ./backend
    command: celery -A app.tasks worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - books_data:/data/books
      - audio_data:/data/audio
    depends_on:
      - redis
      - backend

  # React frontend served via Nginx
  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend

volumes:
  redis_data:
  books_data:
  audio_data:
